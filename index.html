<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator | Reddit API</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container main-cont d-flex justify-content-center flex-column align-items-center mt-5">
    <div class="top-text mt-5">
        <h1 class="text-light">RRMG v0.1</h1>
    </div>
    <div class="meme-generator mt-5 p-5">
        <div class="search-section">
            <div class="search-bar row justify-content-around">
                <input type="text" name="subreddit" id="subreddit" placeholder="Enter Sub-Reddit" class="form-control col-lg-8">
                <button class="form-control btn btn-outline-light col-lg-2"><i class="fa-solid fa-search"></i></button>
            </div>
            <hr color="white" noshade width="100%">
            <div class="suggestions mt-3">
                <h3 class="text-center text-light">Try These...</h3>
                <div class="sug-btns row justify-content-around mt-3">
                    <button class="btn btn-outline-light rounded-pill px-5 col-lg-3 sug-btn">memes</button>
                    <button class="btn btn-outline-light rounded-pill px-5 col-lg-3 sug-btn">dankmemes</button>
                    <button class="btn btn-outline-light rounded-pill px-5 col-lg-3 sug-btn">wholesomememes</button>
                </div>
            </div>
        </div>
        <div class="display-section mt-5">
            
        </div>
    </div>
</div>
<!--Scripts-->
<script src="js/jquery-3.6.0.js"></script>
<script src="js/bootstrap.js"></script>
<script src="scripts.js"></script>
</body>
</html>
