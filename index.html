<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator | Reddit API</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="icon" href="assets/images/favIco.gif?" type="image/x-icon">
</head>
<body>
<div class="main-cont">
    <div class="top-text">
        <h1>RRMG v1.0.a <i class="fa-brands fa-reddit"></i></h1>
    </div>
    <div class="meme-generator mt-5">
        <div class="search-section">
            <div class="search-bar">
                <input type="text" name="subreddit" id="subreddit" placeholder="Enter Sub-Reddit" class="form-control col-lg-6">
                <button class="my-btn top" onclick="search()"><i class="fa-solid fa-search"></i></button>
                <button class="my-btn top" onclick="safeMode()" title="Disable Safe Mode" id="safeBtn">SFW</button>
            </div>
            <span class="hr-line"></span>
            <div class="suggestions mt-3">
                <h3 class="text-center text-light">Try These...</h3>
                <div class="sug-btns">
                    <button class="my-btn" onclick="suggest('memes')">r/memes</button>
                    <button class="my-btn" onclick="suggest('dankmemes')">r/dankmemes</button>
                    <button class="my-btn" onclick="suggest('funny')">r/funny</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="memeCont d-none" id="memeCont">
    <div class="display-section">
        <div class="meme-info">
            <em><h2 id="memeTitle"></h2></em>
            <h3 id="memeAuthor"></h3>
            <span id="nsfwWarn"></span>
            <span id="spoilerWarn"></span>
            <span id="redditLink"></span>
        </div>
        <div id="meme-img"></div>
    </div>
</div>
<div class="me text-center">
    <span>Developed By: Hemant Dutta</span>
    <span><a href="https://github.com/HemantDutta/Meme-Generator" target="_blank"><i class="fa-brands fa-github"></i></a></span>
</div>
<!--Scripts-->
<script src="js/jquery-3.6.0.js"></script>
<script src="js/bootstrap.js"></script>
<script src="scripts.js"></script>
</body>
</html>
